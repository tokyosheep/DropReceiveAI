<!doctype html>
<html>
<head>
<meta charset="utf-8">
        
<link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
<link  id="hostStyle" rel="stylesheet" href="css/styles.css"/>

<title></title>
</head>

<body class="hostElt">

    <div id="content">        
        
        <div>                
            <button id="btn_test" class="topcoat-button--large hostFontSize">Call ExtendScript</button>                
        </div>   
        <form action="" name="export">
               <label for="" class="topcoat-radio-button">
                    <input type="radio" name="saveType" id="save" class="saveRadio" checked>
                    <div class="topcoat-radio-button__checkmark"></div>
                    just save
                </label>
               <label for="" class="topcoat-radio-button">
                    <input type="radio" name="saveType" id="resize" class="saveRadio">
                    <div class="topcoat-radio-button__checkmark"></div>
                    resize
                 </label>   
                <input type="number" class="topcoat-text-input" id="ratio" max="100" min="1" preholder="%">
                
        </form>    
        <form name="replcedItem">
            <label class="topcoat-checkbox">
                <input type="checkbox">
                <div class="topcoat-checkbox__checkmark"></div>
                replce switch
            </label>
            <ul id="imgList">
               <!--
                <label for="" class="topcoat-radio-button">
                    <input type="radio" name="images"  class="images">
                    <div class="topcoat-radio-button__checkmark"></div>
                </label>   
                -->
            </ul>
        </form>
    </div>
    
    <!-- These are debugging shortcuts.  Class debuglink items only appear in debug mode  -->
    <span class="debuglink" id="reload">Reload</span>
    <span class="debuglink" id="debug">Debug</span>
    <span class="debuglink" id="sources">Sources</span>
    
    <script src="js/libs/CSInterface.js"></script>

    <script src="js/libs/Vulcan.js"></script>
    <script src="js/themeManager.js"></script>
    <script src="js/main.js"></script>
